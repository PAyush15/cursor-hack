<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Experience</title>
    <!-- Model Viewer Component -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        #model-viewer {
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        /* Permission / Launch Overlay */
        .permission-request-ui {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .permission-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            color: #6366f1;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.95);
                opacity: 0.8;
            }

            50% {
                transform: scale(1.1);
                opacity: 1;
            }

            100% {
                transform: scale(0.95);
                opacity: 0.8;
            }
        }

        .permission-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .permission-desc {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            max-width: 300px;
        }

        .start-camera-btn {
            background: #6366f1;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
            transition: transform 0.2s ease;
        }

        .start-camera-btn:active {
            transform: scale(0.96);
        }

        /* Floating AR Interactive Buttons */
        .ar-controls {
            position: fixed;
            bottom: 50px;
            left: 0;
            width: 100%;
            display: none;
            /* Shown via JS upon AR entry */
            justify-content: center;
            gap: 40px;
            z-index: 1000;
            pointer-events: none;
            /* Let clicks pass through around buttons */
        }

        :where(model-viewer)[ar-status="object-placed"]~.ar-controls,
        :where(model-viewer)[ar-status="session-started"]~.ar-controls {
            display: flex;
        }

        .big-ar-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: auto;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            -webkit-tap-highlight-color: transparent;
        }

        .big-ar-btn:active {
            transform: scale(0.9);
        }

        .big-ar-btn svg {
            width: 40px;
            height: 40px;
            color: #000;
        }

        .big-ar-btn.active {
            background: #6366f1;
        }

        .big-ar-btn.active svg {
            color: white;
        }

        /* Hiding default AR button slot since we trigger manually */
        .ar-button {
            display: none;
        }
    </style>
</head>

<body>

    <!-- Permission / Start Overlay -->
    <div id="permission-overlay" class="permission-request-ui">
        <div class="permission-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                <circle cx="12" cy="13" r="4"></circle>
            </svg>
        </div>
        <div class="permission-title">Camera Access Required</div>
        <div class="permission-desc">Tap below to allow camera access and place the object in your space.</div>
        <button id="start-ar-btn" class="start-camera-btn">Enable Camera & Start AR</button>
    </div>

    <!-- Model Viewer -->
    <model-viewer id="model-viewer" src="" ar ar-modes="webxr scene-viewer quick-look" camera-controls
        touch-action="none" environment-image="neutral" exposure="1" shadow-intensity="1" loading="eager">
    </model-viewer>

    <!-- Floating Interactive Buttons -->
    <div class="ar-controls" id="ar-controls">
        <!-- Question Mark Button -->
        <button class="big-ar-btn" id="btn-question" aria-label="Help">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                <line x1="12" y1="17" x2="12.01" y2="17"></line>
            </svg>
        </button>

        <!-- Info Button -->
        <button class="big-ar-btn" id="btn-info" aria-label="Information">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"
                stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        </button>
    </div>

    <script src="scripts/viewer.js"></script>
</body>

</html>
