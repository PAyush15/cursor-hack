<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR.js Viewer</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <!-- Styles -->
    <link rel="stylesheet" href="styles/main.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* Loading Overlay */
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
            font-weight: 600;
        }

        /* Marker Instruction Overlay */
        #marker-guide {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 10px;
            pointer-events: none;
        }

        #marker-guide img {
            width: 24px;
            border-radius: 4px;
            background: white;
        }
    </style>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Loading Screen -->
    <div class="arjs-loader">
        <div>Loading AR Experience...</div>
    </div>

    <!-- Marker Guide -->
    <div id="marker-guide">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png" alt="Hiro Marker">
        <span>Point camera at Hiro Marker</span>
    </div>

    <!-- A-Frame Scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true; precision: medium;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Assets -->
        <a-assets>
            <img id="icon-website" src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png">
            <img id="icon-video" src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png">
            <img id="icon-info" src="https://cdn-icons-png.flaticon.com/512/471/471662.png">
        </a-assets>

        <!-- Marker Anchor -->
        <a-marker preset="hiro" id="marker-root">

            <!-- Dynamic Model Container -->
            <a-entity id="model-container" position="0 0 0" scale="0.5 0.5 0.5">
                <!-- Model will be injected here -->
            </a-entity>

            <!-- Floating Buttons Container -->
            <a-entity id="buttons-container" position="0 0.5 0">

                <!-- Website Button -->
                <a-entity position="1.2 0 0" class="clickable" id="btn-website">
                    <a-circle radius="0.4" color="white" material="opacity: 0.9; transparent: true"></a-circle>
                    <a-image src="#icon-website" position="0 0 0.01" scale="0.5 0.5 0.5"></a-image>
                    <a-text value="Website" position="0 -0.6 0" align="center" width="4" color="white"></a-text>
                </a-entity>

                <!-- Video Button -->
                <a-entity position="-1.2 0 0" class="clickable" id="btn-video">
                    <a-circle radius="0.4" color="white" material="opacity: 0.9; transparent: true"></a-circle>
                    <a-image src="#icon-video" position="0 0 0.01" scale="0.5 0.5 0.5"></a-image>
                    <a-text value="Watch" position="0 -0.6 0" align="center" width="4" color="white"></a-text>
                </a-entity>

                <!-- Info Button -->
                <a-entity position="0 1.5 0" class="clickable" id="btn-info">
                    <a-circle radius="0.3" color="white" material="opacity: 0.9; transparent: true"></a-circle>
                    <a-image src="#icon-info" position="0 0 0.01" scale="0.4 0.4 0.4"></a-image>
                </a-entity>

            </a-entity>

        </a-marker>

        <!-- Camera with Cursor for Interaction -->
        <a-entity camera>
            <a-cursor fuse="false" raycaster="objects: .clickable" color="#6366f1" scale="1.5 1.5 1.5">
            </a-cursor>
        </a-entity>

    </a-scene>

    <script src="scripts/viewer.js"></script>
</body>

</html>
