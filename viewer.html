<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Viewer</title>
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <!-- AR.js -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
        }

        /* Static Button Overlay (Always Visible) */
        .button-overlay {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 9999;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .ar-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            border-radius: 16px;
            padding: 16px 28px;
            font-size: 16px;
            font-weight: 700;
            color: #111;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s ease;
        }

        .ar-btn:active {
            transform: scale(0.95);
        }

        .ar-btn svg {
            width: 20px;
            height: 20px;
        }

        /* Instruction Banner */
        .instruction {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <!-- Instruction -->
    <div class="instruction">Point camera at Hiro Marker</div>

    <!-- Static HTML Buttons (Always Clickable) -->
    <div class="button-overlay">
        <button class="ar-btn" id="btn-website">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z">
                </path>
            </svg>
            Website
        </button>

        <button class="ar-btn" id="btn-video">
            <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                <path d="M8 5v14l11-7z" />
            </svg>
            Video
        </button>

        <button class="ar-btn" id="btn-info">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
            Info
        </button>
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene vr-mode-ui="enabled: false;" renderer="antialias: true; alpha: true;" embedded
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

        <!-- Marker -->
        <a-marker preset="hiro">
            <!-- Model -->
            <a-entity id="ar-model" gltf-model="models/model.glb" position="0 0 0" scale="1.5 1.5 1.5"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 15000; easing: linear">
            </a-entity>
        </a-marker>

        <!-- Camera (No cursor needed - buttons are HTML) -->
        <a-entity camera></a-entity>

    </a-scene>

    <script>
        // Simple Button Interactions
        document.getElementById('btn-website').addEventListener('click', () => {
            window.open('https://github.com/PAyush15', '_blank');
        });

        document.getElementById('btn-video').addEventListener('click', () => {
            alert('Video Feature Coming Soon');
        });

        document.getElementById('btn-info').addEventListener('click', () => {
            alert('AR Viewer\\nModel: model.glb\\nTracking: Hiro Marker');
        });
    </script>
</body>

</html>
