<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>AR Viewer</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, sans-serif;
        }

        .button-overlay {
            position: fixed;
            bottom: 30px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            z-index: 9999;
            padding: 0 15px;
            box-sizing: border-box;
        }

        .ar-btn {
            background: white;
            border: none;
            border-radius: 12px;
            padding: 14px 20px;
            font-size: 15px;
            font-weight: 700;
            color: #111;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .ar-btn:active {
            background: #eee;
        }

        .top-bar {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 9999;
        }
    </style>
</head>

<body>

    <div class="top-bar" id="status">Point at Hiro Marker</div>

    <div class="button-overlay">
        <button class="ar-btn" onclick="openWebsite()">Website</button>
        <button class="ar-btn" onclick="playVideo()">Video</button>
        <button class="ar-btn" onclick="showInfo()">Info</button>
    </div>

    <a-scene vr-mode-ui="enabled: false" loading-screen="enabled: false" renderer="antialias: true; alpha: true"
        embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false">

        <a-marker preset="hiro" id="hiro-marker">
            <a-entity id="model" gltf-model="url(models/model.glb)" position="0 0 0" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 10000; easing: linear">
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Button Functions (using onclick for simplicity)
        function openWebsite() {
            alert('Opening Website...');
            window.open('https://github.com/PAyush15', '_blank');
        }

        function playVideo() {
            alert('Video Feature - Coming Soon!');
        }

        function showInfo() {
            alert('AR Viewer\nModel: model.glb\nMarker: Hiro');
        }

        // Marker Detection Feedback
        document.addEventListener('DOMContentLoaded', function () {
            var marker = document.querySelector('#hiro-marker');
            var status = document.querySelector('#status');

            if (marker) {
                marker.addEventListener('markerFound', function () {
                    status.textContent = 'Model Loaded!';
                    status.style.background = 'rgba(16, 185, 129, 0.9)';
                });

                marker.addEventListener('markerLost', function () {
                    status.textContent = 'Point at Hiro Marker';
                    status.style.background = 'rgba(0,0,0,0.7)';
                });
            }
        });
    </script>
</body>

</html>
